<div class="service-info mt-5" x-data="{ shareUrl: window.location.href }">
  <h4>Teilen</h4>
  <div class="d-flex flex-wrap gap-2">

    <a :href="`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareUrl)}`" target="_blank" class="social-icon" title="Auf LinkedIn teilen">
      <i class="bi bi-linkedin"></i>
    </a>
    <a :href="`mailto:?subject=Spannende Referenz von AndrÃ© PlÃ¶ger&body=Schau dir diese Fallstudie an: ${encodeURIComponent(shareUrl)}`" class="social-icon" title="Per E-Mail teilen">
      <i class="bi bi-envelope"></i>
    </a>

    <a class="social-icon" href="#" @click.prevent="navigator.clipboard.writeText(shareUrl).then(() => alert('Link kopiert: ' + shareUrl))" aria-label="Link kopieren">
      <i class="bi bi-link-45deg"></i>
    </a>

    <a :href="`https://www.xing.com/social/share/spi?op=share&url=${encodeURIComponent(shareUrl)}`" class="social-icon" aria-label="Xing" target="_blank" rel="noopener">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/xing.svg" alt="Xing" width="18" height="18" style="filter: grayscale(1); opacity: 0.8;">
    </a>
    <a href="https://slack.com/app_redirect?channel=general" target="_blank" class="social-icon" aria-label="Share on Slack">
      <i class="bi bi-slack"></i>
    </a>
    <a :href="`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}`" target="_blank" class="social-icon" title="Per Telegram teilen">
      <i class="bi bi-telegram"></i>
    </a>
    <a :href="`https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=Schau%20dir%20diese%20Fallstudie%20an!`" target="_blank" class="social-icon" aria-label="Share on X">
      <i class="bi bi-twitter-x"></i>
    </a>
  </div>

</div>
